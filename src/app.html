<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		%sveltekit.head%

		// app.html
		<script type="module">
			if ('serviceWorker' in navigator) {
			  const dev = "%sveltekit.env.PUBLIC_DEV%" === 'true' ? true : false;
			  window.addEventListener('load', () => {
				console.log(
				  'Service Worker is supported, registering service worker'
				);
				navigator.serviceWorker.register('/worker.js', {
				  type: dev ? 'module' : 'classic',
				});
			  });
			}
		  </script>
	</head>
	<body data-sveltekit-preload-data="hover" style="font-size: 16px">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
